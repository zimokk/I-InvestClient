<div>
  <loader *ngIf="isLoading"></loader>
</div>
<div class="row">
  <div class="col-md-12 card card-block">
    <div class="col-lg-6">
      Аватар
      <img src="http://www.fresher.ru/wp-content/images3/avatar-2/big/30.jpg" width="100px" height="100px">
    </div>
    <div class="col-lg-6">
      <h4 class="card-title">{{currentUser.login}}</h4>
    </div>
  </div>
  <div class="col-md-12 card card-block">
    <div class="col-lg-6">
      <div class="col-sm-12">
        <h2>Логин : {{currentUser.login}}</h2>
      </div>
      <div class="col-sm-12">
        <h4>Имя : {{currentUser.firstName}}</h4>
      </div>
      <div class="col-sm-12">
        <h4>Фамилия : {{currentUser.lastName}}</h4>
      </div>
      <div class="col-sm-6">
        Возраст: {{currentUser.age}}
      </div>
      <div class="col-sm-6">
        Пол: {{currentUser.sex}}
      </div>
    </div>
    <div class="col-lg-6" *ngIf="companies.length">
      Список компаний пользователя:
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Компания</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of companies" class="col-sm-12">
            <td class="col-sm-10">{{company.name}}</td>
            <td class="col-sm-2">
              <button class="btn btn-info">
                <i class="fa fa-info" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
