<div>
  <loader *ngIf="isLoading"></loader>
</div>
<div class="col-lg-12 col-md-12">
  <h1>Registration</h1>
  <div class="col-md-12">
    <div class="form-content">
      <div class="col-md-6">
        <label class="label-full-width">
          <input type="text" placeholder="Company name" class="form-control company-input-centering" [(ngModel)]="currentCompany.name">
        </label>
        <label class="col-sm-12 label-full-width">
          <input type="number" placeholder="Company foundation year" class="form-control company-input-centering" [(ngModel)]="currentCompany.foundation">
        </label>
      </div>
      <div class="col-md-6">
        <div class="form-group input-group">
          <span class="input-group-addon">$</span>
          <input placeholder="Company budget" type="number" class="form-control" [(ngModel)]="currentCompany.budget">
          <span class="input-group-addon">.00</span>
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon">
            <i class="fa fa-users"></i>
          </span>
          <input placeholder="Company state" type="number" min="3" class="form-control" [(ngModel)]="currentCompany.state">
        </div>
      </div>
    </div>
    <button class="btn rounded-btn btn-primary" (click)="onSubmit()">Register</button>
    <!--<a type="submit" class="btn rounded-btn" routerLink="/dashboard/home"> Register </a>&nbsp;-->
  </div>
</div>
