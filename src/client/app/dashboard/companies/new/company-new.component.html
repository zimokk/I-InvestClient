<div>
  <loader *ngIf="isLoading"></loader>
</div>
<div class="col-lg-12 col-md-12">
  <h1>Регистрация компании</h1>
  <div class="col-md-12">
    <div class="form-content">
      <div class="col-md-6">
        <label class="label-full-width">
          <input type="text" placeholder="Название компании" class="form-control company-input-centering" [(ngModel)]="currentCompany.name">
        </label>
        <label class="col-sm-12 label-full-width">
          <input type="number" placeholder="Год основания" class="form-control company-input-centering" [(ngModel)]="currentCompany.foundation">
        </label>
      </div>
      <div class="col-md-6">
        <div class="form-group input-group">
          <span class="input-group-addon">$</span>
          <input placeholder="Актуальный бюджет" type="number" class="form-control" [(ngModel)]="currentCompany.budget">
          <span class="input-group-addon">.00</span>
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon">
            <i class="fa fa-users"></i>
          </span>
          <input placeholder="Штат компании" type="number" min="3" class="form-control" [(ngModel)]="currentCompany.state">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="col-sm-3">
          Эфективность:
        </div>
        <div class="col-sm-9">
          <input class="form-control" type="range" min="0" max="100" step="1" value="50">
        </div>
        <div class="col-sm-3">
          Риск:
        </div>
        <div class="col-sm-9">
          <input class="form-control" type="range" min="0" max="100" step="1" value="50">
        </div>
      </div>
      <div class="col-md-6">
        <div class="card card-block actions-list-new-company">
          <div class="table-responsive">
            <table class="table table-hover table-striped">
              <thead>
              <tr>
                <th></th>
                <th>Название</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let action of actions">
                <td>
                  <input type="checkbox" class="form-control">добавить
                </td>
                <td class="action-name-column">{{action.name}}</td>
                <td>
                  <button class="btn btn-sm btn-info" [routerLink]="['action/:id', {id: action._id}]" >
                    Подробнее <i class="fa fa-info" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <button class="btn rounded-btn btn-primary" (click)="onSubmit()">Зарегестрировать</button>
    <!--<a type="submit" class="btn rounded-btn" routerLink="/dashboard/home"> Register </a>&nbsp;-->
  </div>
</div>
